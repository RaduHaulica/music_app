<div class="container">
  Testing requests and mongoDB stuff:
  <button class="btn btn-dark" (click)="addTrack()">Add new track</button>
  <button class="btn btn-dark" (click)="filterTracks('band')">Filter by 'band'</button>
  <button class="btn btn-dark" (click)="loadMusic()">Load tracks</button>
  <button class="btn btn-dark" (click)="deleteMusicArray({band: '', track: '', remix: '', tags: []})">Delete tracks array</button>
  <button class="btn btn-dark" (click)="toggleToggle()">Toggle div</button>
  <button class="btn btn-dark" data-toggle="modal" data-target="#modal">Toggle modal</button>



<div id="tagsInputGroup" style="padding-top: 0px !important" class="input-group form-control">
  <input id="tagsInput" class="tag-input" (keyup)="keyPressed(tagInput.value)" placeholder="tags are separated by ','" #tagInput/>
</div>

<div *ngIf="toggle">asdf</div>

<div class="modal" id="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Modal body text goes here.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Save changes</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

</div>
